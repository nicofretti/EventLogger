{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h1>Log In</h1>
<div>
    <form method="post">
      {% csrf_token %}
        <input type="text" name="username"/>
        <input type="password" name="password"/>
      <button type="submit">Log In</button>
    </form>
</div>
{% endblock %}
