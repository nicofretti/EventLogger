<html>
{% load tailwind_tags %}
{% load static %}
<head>
    <meta charset="utf-8">
    {% tailwind_css %}
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body class="bg-th-background md:mx-32 min-w-[600px] mt-2">
    <main>
        {% block header %}
        {% endblock %}
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
